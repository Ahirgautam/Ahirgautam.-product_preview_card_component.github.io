<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>product preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <main>
      <div class="card">
        <div class="image">
            <picture >
                <source media="(min-width:1024px)" srcset="images/image-product-desktop.jpg">
              <img src="images/image-product-mobile.jpg" alt="productImg">
            </picture>
        </div>
        <div class="content">
          <h3 class="category">PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <span class="description">
            A floral, solar and voluptuous interpretation
            composed by olivier Ploge, perfumer-Creator for thr Housemof CHANEL.
          </span>
          <div class="pricing">
            <h2 class="currentPrice">$149.99</h2>
            <h4 class="oldPrice">$169.99</h4>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cart">
            Add to Cart
          </button>
        </div>
      </div>
    </main>
</body>
</html>
